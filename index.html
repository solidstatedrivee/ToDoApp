<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Lato:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <h1 class="title-text">To-Do List App</h1>
        <form class="enter-items-container">
            <div class="enter-item-container">
                <label class="enter-item-label">Enter Item</label>
                <input class="input-items">
            </div>
            <button class="add-button">+</button>
        </form>
        <h2 class="your-list">Your List</h2>
        <div class="item-list-container">
            <label class="item-container">
                <input type="checkbox" class="semantic-checkbox">
                <span class="item">Garlic</span>
                <span class="checkbox"></span>
                <button class="remove-button">Remove</button>
            </label>
            <label class="item-container">
                <input type="checkbox" class="semantic-checkbox">
                <span class="item">Onions</span>
                <span class="checkbox"></span>
                <button class="remove-button">Remove</button>
            </label>
            <label class="item-container">
                <input type="checkbox" class="semantic-checkbox">
                <span class="item">Chives</span>
                <span class="checkbox"></span>
                <button class="remove-button">Remove</button>
            </label>
        </div>
    </div>
    <script src="script/script.js"></script>
</body>

</html>
